# dataset path
Dataset_input_folder: /mnt/data_1/Dataset/dataset_temp/clean/yunce_wudazhuoer_parking_20211213

# output path
Dataset_output_folder: /mnt/data_1/Dataset/dataset_temp/clean/yunce_wudazhuoer_parking_20211213_20220209

# Source dataset style: 
# COCO2017, YUNCE_SEGMENT_COCO, YUNCE_SEGMENT_COCO_ONE_IMAGE, HUAWEIYUN_SEGMENT
# cityscapes, huaweiyun_segment, bdd100k, apolloscape_lane_segment, hy_val, cvat_coco2017
# PASCAL_VOC, KITTI, YOLO, TT100K, LISA, CCTSDB, HUAWEI_SEGMENT, SJT, MYXB, HY_HIGHWAY(小写)
Source_dataset_style: YUNCE_SEGMENT_COCO_ONE_IMAGE

# Target dataset style: CITYSCAPES, COCO2017, cityscapes_val, cvat_image_1_1, pascal_voc, yolo
Target_dataset_style: CITYSCAPES

# images or labels need to rename prefix
File_prefix: yunce

# name delimiter(cityscapes need: "@")
